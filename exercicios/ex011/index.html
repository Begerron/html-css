<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispotivios diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture><!--Adicionar a BASE, depois tudo q adicionar colcoar acioma os SOURCES q do outro-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Creed.mp3" controls autoplay></audio ><!--Formatos compativeis de audios nos navegadores: MP3, WAVE, OGG-->

    <!--PRELOAD="" AUTO, nao é aconselhavel, pq o navegador entende que o site so termina de carregar, apos temrinar de reproduxir todo o audio, METADATA e NONE, sao os mais aconselhaveis--><audio preload="metadata" autoplay loop><source src="midia/Creed.mp3" type="audio/mpeg"></audio><!--Se tiver outros formatos tipo WAVE > (cuidado, arquivos grandes) e OGG, em TYPE, colocar AUDIO/WAVE ou AUDIO/OGG-->
    <!--AUTOPLAY mostra  o play no site, LOOP, reinicia a musica apos terminar-->
    <p>Infelismente seu navegador nao consegue reproduzir audio <a href="midia/Creed.mp3">clique aki para baixar o arquivo</a></p><!--Essa mensagem so ira aparecer se os players nao reproduzirem nos navegadores-->
</body>
</html>
