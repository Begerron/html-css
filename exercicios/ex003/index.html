<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens.</h1>
    <p>Abaixo você vai ver imagem que está na mesma pasta.</p>
    <img src="logo_html.png" alt="logo html5"> <!--SRC= SOURCE (ORIGEM); ALT= ALTERNATIVE (Alternativa) 'texto que explica oq é a imagem'-->
    <p>Podemos tambem carregar imagens que estao em sub-pastas</p>
    <img src="imagens/logo_css3.png" alt="logo css3">
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="logo_javascript"> <!--URL-->
</body>
</html>
