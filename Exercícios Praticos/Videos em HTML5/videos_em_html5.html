<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/2018110118502800-57B4628D2267231D57E0FC1078C0596D (2).jpg" width="560"> <!--Esse metodo custa caro em relação a consumo de banda, existe outro metodo com consumo menor-->
        <source src="midia/meu-video.mp4" type="video/mp4"><!--Source src-->
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com videos</p>

    </video><!--Formatos de video compativeis nos navegadores (MP4, M4V,OGV, WEBM)-->

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está hospedado num servidor externo (Youtube)</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p><p>Este vídeo está hospedado num servidor externo (Vimeo)</p></p>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    
</body>
</html>
